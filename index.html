<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a random password</h1>
        <h3>Never use an insecure password again</h3>
        
        <!-- Checkbox: -->
        <input class="pd" id="numbers-el" type="checkbox" />
        <label for="numbers"> Numbers</label>
        
        <input class="pd" id="symbols-el" type="checkbox" />
        <label for="symbols"> Symbols</label></br>
        
        <button onclick="generatePassword()"> Generate passwords</button>
        <input type="number" id="passwordLength-el" placeholder="Enter password length..."></input>
        <output id="firstPassword-el" type="text" value="" onclick="copyFirstPassword()">
        <p id="secondPassword-el"></p>
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
